{% extends "base.html" %}
{% block title %}Manage Jobs{% endblock %}

{% block content %}

<div style="
    max-width: 1100px;
    margin: 30px auto;
    padding: 25px;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 8px 22px rgba(0,0,0,0.1);
">

    <h2 style="
        font-size: 30px;
        font-weight: 700;
        color: #2a2a72;
        text-align: center;
        margin-bottom: 25px;
    ">
        Manage Jobs
    </h2>

    <!-- Styled Table -->
    <table style="
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 15px;
    ">
        <thead>
            <tr style="
                background: linear-gradient(90deg, #2a2a72, #009ffd);
                color: white;
                text-align: left;
            ">
                <th style="padding: 14px; border-top-left-radius: 10px;">Title</th>
                <th style="padding: 14px;">Status</th>
                <th style="padding: 14px;">Applications</th>
                <th style="padding: 14px; border-top-right-radius: 10px;">Actions</th>
            </tr>
        </thead>

        <tbody>
        {% for job in jobs %}
            <tr style="
                background: #f9fbff;
                border-bottom: 1px solid #e3e8f0;
                transition: 0.3s ease;
            " onmouseover="this.style.background='#eef4ff'" onmouseout="this.style.background='#f9fbff'">

                <td style="padding: 14px; font-weight: 600;">{{ job.title }}</td>
                <td style="padding: 14px;">{{ job.status }}</td>
                <td style="padding: 14px;">{{ job.app_count }}</td>

                <td style="padding: 14px;">

                    <!-- Edit Button -->
                    <a href="{{ url_for('admin.edit_job', job_id=job.id) }}"
                       style="
                            background: #6c757d;
                            color: white;
                            padding: 8px 14px;
                            border-radius: 8px;
                            text-decoration: none;
                            margin-right: 8px;
                            font-size: 14px;
                            font-weight: 600;
                            transition: 0.3s ease;
                       "
                       onmouseover="this.style.opacity='0.85'"
                       onmouseout="this.style.opacity='1'">
                        Edit
                    </a>

                    <!-- Applicants Button -->
                    <a href="{{ url_for('admin.view_applicants', job_id=job.id) }}"
                       style="
                            background: linear-gradient(90deg, #2a2a72, #009ffd);
                            color: white;
                            padding: 8px 14px;
                            border-radius: 8px;
                            text-decoration: none;
                            margin-right: 8px;
                            font-size: 14px;
                            font-weight: 600;
                            transition: 0.3s ease;
                       "
                       onmouseover="this.style.opacity='0.9'"
                       onmouseout="this.style.opacity='1'">
                        Applicants
                    </a>

                    <!-- Delete Form -->
                    <form method="post"
                          action="{{ url_for('admin.delete_job', job_id=job.id) }}"
                          style="display:inline;">

                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <button type="submit"
                                onclick="return confirm('Delete this job?');"
                                style="
                                    background: #d9534f;
                                    color: white;
                                    padding: 8px 14px;
                                    border: none;
                                    border-radius: 8px;
                                    font-size: 14px;
                                    font-weight: 600;
                                    cursor: pointer;
                                    transition: 0.3s ease;
                                "
                                onmouseover="this.style.opacity='0.85'"
                                onmouseout="this.style.opacity='1'">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>

        {% else %}
            <tr>
                <td colspan="4" style="
                    padding: 18px;
                    text-align: center;
                    font-size: 16px;
                    color: #555;
                ">
                    No jobs found.
                </td>
            </tr>
        {% endfor %}
        </tbody>

    </table>

</div>

{% endblock %}
